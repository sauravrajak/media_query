<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>html_css_project_5</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav>
        <ul>
          <li class="home">Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
        <div>
          <img src="assets/hambrger.png" alt="menu" />
        </div>
      </nav>
      <!-- Introduction -->
      <section class="introduction">
        <div class="intro-left">
          <div class="intro-left-main">
            <img src="assets/waving-hand.png" alt="hello" />
            <h3>Hi Everyone</h3>
          </div>
          <div class="intro-left-sub">
            <h1>Mark Anderson</h1>
            <h2>Developer</h2>
          </div>
        </div>
        <div class="intro-right">
          <img src="assets/pc-image.png" alt="pc-image" />
        </div>
      </section>
    </header>
    <main>
      <!-- Projects -->
      <section class="projects">
        <div>
          <h1>Projects</h1>
          <div class="blue-underline"></div>
        </div>
        <div class="project-list">
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 1</p>
          </div>
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 2</p>
          </div>
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 3</p>
          </div>
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 4</p>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="contact">
        <div>
          <h1>Contact Me</h1>
          <div class="blue-underline-contact"></div>
        </div>
        <!-- Social Handle -->
        <div class="social-media-icon">
          <img src="assets/github.png" alt="social" />
          <img src="assets/linkedin.png" alt="social" />
          <img src="assets/outlook.png" alt="social" />
        </div>
      </section>
    </footer>
  </body>
</html>
